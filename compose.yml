version: "3.8"

x-supabase-db-env: &supabase-db-env
  POSTGRES_DB: ${SUPABASE_DB_NAME:-postgres}
  POSTGRES_USER: ${SUPABASE_DB_USER:-postgres}
  POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
  POSTGRES_PORT: 5432
  POSTGRES_HOST: supabase-db

x-supabase-jwt: &supabase-jwt
  JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
  ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjo0NzY1MTM5MjAwLCJzdWIiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAiLCJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIn0.qRoMljnTLbiaSDizpqhCEBw3QrE7DYURh4M1ImT_bkY}
  SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjo0NzY1MTM5MjAwLCJzdWIiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaXNzIjoic3VwYWJhc2UifQ.UU6dmUp9wU5ZtRWk-lcZDcOMUFY_GRFquuZgE6uV6ZU}

services:
  db:
    image: postgres:15-alpine
    container_name: fallstack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fallstack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  supabase-db:
    image: supabase/postgres:15.1.1.69
    container_name: fallstack-supabase-db
    restart: unless-stopped
    profiles:
      - supabase
    ports:
      - "${SUPABASE_DB_PORT:-54322}:5432"
    environment:
      <<:
        - *supabase-db-env
        - *supabase-jwt
      PGPORT: 5432
    volumes:
      - supabase-db-data:/var/lib/postgresql/data

  supabase-rest:
    image: postgrest/postgrest:v13.0.7
    container_name: fallstack-supabase-rest
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-db
    environment:
      PGRST_DB_URI: postgres://authenticator:${SUPABASE_DB_PASSWORD:-postgres}@supabase-db:5432/${SUPABASE_DB_NAME:-postgres}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
      PGRST_APP_SETTINGS_JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
      PGRST_APP_SETTINGS_JWT_EXP: ${SUPABASE_JWT_EXPIRY:-3600}

  supabase-auth:
    image: supabase/gotrue:v2.182.1
    container_name: fallstack-supabase-auth
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-db
      - supabase-mail
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:54321}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${SUPABASE_DB_PASSWORD:-postgres}@supabase-db:5432/${SUPABASE_DB_NAME:-postgres}
      GOTRUE_SITE_URL: ${SUPABASE_SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${SUPABASE_ADDITIONAL_REDIRECTS:-http://localhost:3000}
      GOTRUE_DISABLE_SIGNUP: ${SUPABASE_DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${SUPABASE_JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: ${SUPABASE_MAIL_AUTOCONFIRM:-true}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SUPABASE_SMTP_ADMIN_EMAIL:-admin@example.com}
      GOTRUE_SMTP_HOST: supabase-mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: supabase
      GOTRUE_SMTP_PASS: supabase
      GOTRUE_SMTP_SENDER_NAME: ${SUPABASE_SMTP_SENDER_NAME:-Fallstack Supabase}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_SMS_AUTOCONFIRM: "false"

  supabase-mail:
    image: inbucket/inbucket:latest
    container_name: fallstack-supabase-mail
    restart: unless-stopped
    profiles:
      - supabase
    ports:
      - "${SUPABASE_MAIL_PORT:-54324}:9000"
    environment:
      INBUCKET_WEB_ADDR: 0.0.0.0:9000
      INBUCKET_SMTP_ADDR: 0.0.0.0:2500
      INBUCKET_POP3_ADDR: 0.0.0.0:1100

  supabase-realtime:
    image: supabase/realtime:v2.63.0
    container_name: fallstack-supabase-realtime
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-db
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
      DB_NAME: ${SUPABASE_DB_NAME:-postgres}
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
      SECRET_KEY_BASE: ${SUPABASE_REALTIME_SECRET:-super-secret-key}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: fallstack-realtime
      SEED_SELF_HOST: "true"
      RUN_JANITOR: "true"

  supabase-storage:
    image: supabase/storage-api:v1.29.0
    container_name: fallstack-supabase-storage
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-rest
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjo0NzY1MTM5MjAwLCJzdWIiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAiLCJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIn0.qRoMljnTLbiaSDizpqhCEBw3QrE7DYURh4M1ImT_bkY}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjo0NzY1MTM5MjAwLCJzdWIiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaXNzIjoic3VwYWJhc2UifQ.UU6dmUp9wU5ZtRWk-lcZDcOMUFY_GRFquuZgE6uV6ZU}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
      DATABASE_URL: postgres://supabase_storage_admin:${SUPABASE_DB_PASSWORD:-postgres}@supabase-db:5432/${SUPABASE_DB_NAME:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "false"
    volumes:
      - supabase-storage-data:/var/lib/storage

  supabase-meta:
    image: supabase/postgres-meta:v0.93.1
    container_name: fallstack-supabase-meta
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-db
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${SUPABASE_DB_NAME:-postgres}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
      CRYPTO_KEY: ${SUPABASE_META_CRYPTO_KEY:-super-secret-key}

  supabase-studio:
    image: supabase/studio:2025.11.10-sha-5291fe3
    container_name: fallstack-supabase-studio
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-meta
      - supabase-rest
    ports:
      - "${SUPABASE_STUDIO_PORT:-54323}:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_HOST: supabase-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${SUPABASE_DB_NAME:-postgres}
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
      SUPABASE_URL: http://supabase-gateway:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:54321}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjo0NzY1MTM5MjAwLCJzdWIiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAiLCJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIn0.qRoMljnTLbiaSDizpqhCEBw3QrE7DYURh4M1ImT_bkY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjo0NzY1MTM5MjAwLCJzdWIiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaXNzIjoic3VwYWJhc2UifQ.UU6dmUp9wU5ZtRWk-lcZDcOMUFY_GRFquuZgE6uV6ZU}
      AUTH_JWT_SECRET: ${SUPABASE_JWT_SECRET:-you-long-secret-key}
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
      LOGFLARE_URL: ""
      LOGFLARE_PUBLIC_ACCESS_TOKEN: ""
      LOGFLARE_PRIVATE_ACCESS_TOKEN: ""

  supabase-gateway:
    image: nginx:1.27-alpine
    container_name: fallstack-supabase-gateway
    restart: unless-stopped
    profiles:
      - supabase
    depends_on:
      - supabase-rest
      - supabase-auth
      - supabase-storage
      - supabase-realtime
    ports:
      - "${SUPABASE_API_PORT:-54321}:8000"
    volumes:
      - ./docker/supabase/gateway.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
  supabase-db-data:
  supabase-storage-data:
